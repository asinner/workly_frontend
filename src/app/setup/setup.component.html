<div id='setup-page'>
  <div id='setup-container'>
    <form (submit)='submit($event, nameEditor.value)'>
      <div class='wk-form-group'>
        <label>Company name</label>
        <input type='text' #nameEditor class='wk-input wk-input-underline' placeholder='Company name'/>
      </div>
      <div class='wk-form-group'>
        <button type='submit' class='wk-btn wk-btn-success wk-btn-sm'>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
